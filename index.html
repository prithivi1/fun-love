<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4b6a;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Cute GIF styling */
        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Needed for button movement logic */
            height: 60px; /* Reserve space */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Nunito', sans-serif;
            font-weight: bold;
        }

        .btn-yes {
            background-color: #ff4b6a;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 106, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background-color: #e63e5c;
        }

        .btn-no {
            background-color: #e0e0e0;
            color: #555;
            position: absolute; /* Allows free movement */
        }

        /* Hidden class for toggling states */
        .hidden {
            display: none;
        }

        /* Heart animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <div class="gif-container">
            <img src="https://media.tenor.com/zGm5acSjHCIAAAAC/cat-begging.gif" alt="Cute Cat">
        </div>
        <h1>Will you marry me?</h1>
        <p>You make my life complete. ✨</p>

        <div class="btn-group">
            <button class="btn-yes pulse" onclick="sayYes()">YES</button>
            <button class="btn-no" id="no-btn" onmouseover="moveButton()" ontouchstart="moveButton()">NO</button>
        </div>
    </div>

    <div class="container hidden" id="success-screen">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bears">
        </div>
        <h1>YAY!!! ❤️</h1>
        <p>Best. Decision. Ever.</p>
        <p>I love you so much!</p>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-screen');

        // Logic to move the 'No' button
        function moveButton() {
            // Get the window dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Generate random coordinates
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // Apply new position using fixed positioning to let it roam the whole screen
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Logic when 'Yes' is clicked
        function sayYes() {
            // Switch screens
            questionScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');

            // Trigger Confetti
            launchConfetti();
        }

        // Confetti effect configuration
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);

                // Shoot confetti from left and right
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
